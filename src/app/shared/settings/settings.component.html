<app-navbar></app-navbar>
<div class="container">
    <h1>Setting</h1>
    <hr>
    <h3>Changer Mes Information </h3>

    <form [formGroup]="clientForm" (submit)="changerInformation()">
        <div class="mb-3 mt-3">
            <label for="name" class="mb-2">
                Nom complet :
            </label>
            <input type="text" class="form-control" id="name" placeholder="Foulan Foulani"  formControlName="name">
        </div>

        <div class="mb-3 mt-3">
            <label for="name" class="mb-2">
                Numero du carte d'identit√© :
            </label>
            <input type="text" class="form-control" id="name" placeholder="01111111"  formControlName="cin">
        </div>

        <div class="mb-3">
            <label for="telephone" class="mb-2">
                Telephone :
            </label>
            <input type="text" class="form-control" id="telephone" placeholder="55 555 555"  formControlName="telephone">
        </div>

        <div class="mb-3">
            <label for="name" class="mb-2">
                Profile image :
            </label>
            <input type="text" class="form-control" id="name" placeholder="https://www.img.com"  formControlName="img">
        </div>

        <!-- save -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
    </form>

    <h3>Changer la Mot de passe : <samp class="text-danger">Indisponible</samp></h3>

    <form [formGroup]="MdpChangeForm" (submit)="changerPassword()">
        <div class="mb-3 mt-3">
            <label for="name" class="mb-2">
                Ancien Mot de passe :
            </label>
            <input type="password" class="form-control" id="name" placeholder="********"  formControlName="name">
        </div>

        <div class="mb-3">
            <label for="telephone" class="mb-2">
                Nouveau Mot de passe :
            </label>
            <input type="password" class="form-control" id="telephone" placeholder="********"  formControlName="telephone">
        </div>

        <div class="mb-3">
            <label for="email" class="mb-2">
                Confirmer le Mot de passe :
            </label>
            <input type="password" class="form-control" id="email" placeholder="********"  formControlName="email">
        </div>

        <!-- save -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
    </form>

    <h3>Changer Email <samp class="text-danger">Indisponible</samp></h3>

    <form [formGroup]="EmailChangerForm" (submit)="changerEmail()">
        <div class="mb-3">
            <label for="telephone" class="mb-2">
                Nouveau Email :
            </label>
            <input type="email" class="form-control" id="telephone" placeholder="foulan.foulani@gmail.com" formControlName="email">
        </div>

        <div class="mb-3">
            <label for="password" class="mb-2">
                Mot de passe :
            </label>
            <input type="password" class="form-control" id="password" placeholder="********" formControlName="password">
        </div>

        <!-- save -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
    </form>
</div>
<ng-toast></ng-toast>
<app-footer></app-footer>
