<div class="card card-a mb-3 border-2 {{bgDifficultyColor()}}">
    <img src={{product.image}} class="card-img-top text-bg-light" alt={{product.title}}>
    <div class="card-body">
      <h5 class="card-title">{{product.title}} <span class="h6 text-secondary">( {{product.hours}}h )</span></h5>
      <p class="card-text">{{product.description}}</p>
      <h6>
        Les formateurs : <br>
        <span *ngFor="let F of product.idFormateur;let i = index">
            <span *ngIf="i > 0" class="">/</span> {{getUserById(F).name}} 
        </span>
    </h6>
    </div>
    <div class="card-footer py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h6>{{product.date.getFullYear()}}/{{product.date.getMonth()}}/{{product.date.getDay()}}</h6>
            <a href="" class="btn btn-success">Plus de details</a>  
        </div>
        <!-- les formateur -->
        
        <hr>    
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-wrap">
                <span class="badge rounded-pill text-{{aletoirColor()}} m-2 p-2" *ngFor="let tag of product.tags">{{tag}}</span>
            </div>
        </div>    
           

    </div>
</div>
